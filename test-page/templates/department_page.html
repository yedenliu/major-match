{% extends "base.html" %}

{% block header %}
<h1>{{ name }}</h1>
{% endblock %}

{% block main_content %}
<p>Courses that count for this major</p>
<table>
    {% for course in courses %}
    <tr><td><a href="{{ url_for('update', cid=course[3]) }}">{{ course[0] }} {{ course[1] }}</a></td>
        <td>{{ course[2] }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
